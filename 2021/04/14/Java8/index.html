        <p>下面举个例子 <code>Java8</code> 新语法实现思路的多种解法</p>
<figure class="highlight markdown"><table><tr><td class="code"><pre><span class="line">/<span class="strong">**</span></span><br><span class="line"><span class="strong"> <span class="emphasis">*</span></span></span><br><span class="line"><span class="strong"><span class="emphasis"> *</span> 1. 计数</span></span><br><span class="line"><span class="strong"> <span class="emphasis">* Collectors.counting</span></span></span><br><span class="line"><span class="strong"><span class="emphasis"> *</span> count</span></span><br><span class="line"><span class="strong"> <span class="emphasis">* 2. 最值</span></span></span><br><span class="line"><span class="strong"><span class="emphasis"> *</span> Collectors.maxBy</span></span><br><span class="line"><span class="strong"> <span class="emphasis">* 3. 求和</span></span></span><br><span class="line"><span class="strong"><span class="emphasis"> *</span> Collectors.summingInt</span></span><br><span class="line"><span class="strong"> <span class="emphasis">* 4. 求平均值</span></span></span><br><span class="line"><span class="strong"><span class="emphasis"> *</span> Collectors.averagingInt</span></span><br><span class="line"><span class="strong"> <span class="emphasis">* 5. 连接字符串</span></span></span><br><span class="line"><span class="strong"><span class="emphasis"> *</span> Collectors.joining</span></span><br><span class="line"><span class="strong"> <span class="emphasis">* 6. 一般归约</span></span></span><br><span class="line"><span class="strong"><span class="emphasis"> *</span> Collectors.reducing</span></span><br><span class="line"><span class="strong"> <span class="emphasis">* 7. 转换</span></span></span><br><span class="line"><span class="strong"><span class="emphasis"> *</span> Collectors.toCollection / Collectors.collectingAndThen</span></span><br><span class="line"><span class="strong"> <span class="emphasis">* 8. 数值流</span></span></span><br><span class="line"><span class="strong"><span class="emphasis"> *</span> IntStream、DoubleStream、LongStream</span></span><br><span class="line"><span class="strong"> <span class="emphasis">* 9. 映射</span></span></span><br><span class="line"><span class="strong"><span class="emphasis"> *</span> Collectors.toMap</span></span><br><span class="line"><span class="strong"> <span class="emphasis">* Function.identity()</span></span></span><br><span class="line"><span class="strong"><span class="emphasis"> *</span> 10. 数据分区</span></span><br><span class="line"><span class="strong"> <span class="emphasis">* Collectors.partitioningBy</span></span></span><br><span class="line"><span class="strong"><span class="emphasis"> *</span> 11. 分组</span></span><br><span class="line"><span class="strong"> <span class="emphasis">* Collectors.groupingBy</span></span></span><br></pre></td></tr></table></figure>
<span id="more"></span>

<figure class="highlight livescript"><table><tr><td class="code"><pre><span class="line">public <span class="class"><span class="keyword">class</span> <span class="title">Java8</span> &#123;</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">static</span> List&lt;People&gt; <span class="keyword">list</span> = Lists.newArrayList(</span><br><span class="line">            <span class="keyword">new</span> People(<span class="number">1</span>L, <span class="string">&quot;周杰伦&quot;</span>, <span class="string">&quot;男&quot;</span>, <span class="number">30</span>, <span class="number">12</span>),</span><br><span class="line">            <span class="keyword">new</span> People(<span class="number">2</span>L, <span class="string">&quot;汪峰&quot;</span>, <span class="string">&quot;男&quot;</span>, <span class="number">30</span>, <span class="number">10</span>),</span><br><span class="line">            <span class="keyword">new</span> People(<span class="number">3</span>L, <span class="string">&quot;刘亦菲&quot;</span>, <span class="string">&quot;女&quot;</span>, <span class="number">20</span>, <span class="number">15</span>),</span><br><span class="line">            <span class="keyword">new</span> People(<span class="number">4</span>L, <span class="string">&quot;蔡依林&quot;</span>, <span class="string">&quot;女&quot;</span>, <span class="number">18</span>, <span class="number">18</span>),</span><br><span class="line">            <span class="keyword">new</span> People(<span class="number">5</span>L, <span class="string">&quot;张杰&quot;</span>, <span class="string">&quot;男&quot;</span>, <span class="number">30</span>, <span class="number">20</span>),</span><br><span class="line">            <span class="keyword">new</span> People(<span class="number">6</span>L, <span class="string">&quot;薛之谦&quot;</span>, <span class="string">&quot;男&quot;</span>, <span class="number">28</span>, <span class="number">30</span>)</span><br><span class="line">    );</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 求集合薪资总和</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    @Test</span><br><span class="line">    public <span class="literal">void</span> example1() &#123;</span><br><span class="line">        <span class="keyword">list</span>.stream<span class="function"><span class="params">()</span>.<span class="title">map</span><span class="params">(People::getSalary)</span>.<span class="title">reduce</span><span class="params">((s1, s2) -&gt; s1 + s2)</span>.<span class="title">ifPresent</span><span class="params">(System.out::println)</span>;</span></span><br><span class="line"><span class="function">        <span class="title">Optional</span>&lt;<span class="title">Double</span>&gt; <span class="title">opDouble</span> = <span class="title">list</span>.<span class="title">stream</span><span class="params">()</span>.<span class="title">map</span><span class="params">(People::getSalary)</span>.<span class="title">collect</span><span class="params">(Collectors.reducing((s1, s2) -&gt; s1 + s2))</span>;</span></span><br><span class="line"><span class="function">        <span class="title">opDouble</span>.<span class="title">ifPresent</span><span class="params">(System.out::println)</span>;</span></span><br><span class="line"><span class="function">        <span class="title">Number</span> <span class="title">number</span> = <span class="title">list</span>.<span class="title">stream</span><span class="params">()</span>.<span class="title">collect</span><span class="params">(Collectors.reducing(<span class="number">0</span>,People::getSalary,(s1,s2) -&gt; s1.doubleValue() + s2.doubleValue()))</span>;</span></span><br><span class="line"><span class="function">        <span class="title">System</span>.<span class="title">out</span>.<span class="title">println</span><span class="params">(number.doubleValue())</span>;</span></span><br><span class="line"><span class="function">        <span class="title">System</span>.<span class="title">out</span>.<span class="title">println</span><span class="params">(<span class="keyword">list</span>.stream().collect(Collectors.summingDouble(People::getSalary)))</span>;</span></span><br><span class="line"><span class="function">        <span class="title">System</span>.<span class="title">out</span>.<span class="title">println</span><span class="params">(<span class="keyword">list</span>.stream().collect(Collectors.summarizingDouble(People::getSalary)).getSum())</span>;</span></span><br><span class="line"><span class="function">        <span class="title">System</span>.<span class="title">out</span>.<span class="title">println</span><span class="params">(<span class="keyword">list</span>.stream().mapToDouble(People::getSalary).sum())</span>;</span></span><br><span class="line"><span class="function">    &#125;</span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">    /**</span></span><br><span class="line"><span class="function">     * 求集合薪资最大 <span class="params">(最小)</span></span></span><br><span class="line"><span class="function">     */</span></span><br><span class="line"><span class="function">    @<span class="title">Test</span></span></span><br><span class="line"><span class="function">    <span class="title">public</span> <span class="title">void</span> <span class="title">example2</span><span class="params">()</span> &#123;</span></span><br><span class="line"><span class="function">        <span class="title">list</span>.<span class="title">stream</span><span class="params">()</span>.<span class="title">collect</span><span class="params">(Collectors.maxBy(Comparator.comparing(People::getSalary)))</span>.<span class="title">ifPresent</span><span class="params">(people -&gt; System.out.println(people.getSalary()))</span>;</span></span><br><span class="line"><span class="function">        <span class="title">list</span>.<span class="title">stream</span><span class="params">()</span>.<span class="title">map</span><span class="params">(People::getSalary)</span>.<span class="title">reduce</span><span class="params">(BinaryOperator.maxBy(Double::compareTo))</span>.<span class="title">ifPresent</span><span class="params">(System.out::println)</span>; // <span class="title">minBy</span><span class="params">()</span></span></span><br><span class="line"><span class="function">        <span class="title">list</span>.<span class="title">stream</span><span class="params">()</span>.<span class="title">map</span><span class="params">(People::getSalary)</span>.<span class="title">reduce</span><span class="params">((s1,s2) -&gt; s1 &gt; s2 ? s1 : s2)</span>.<span class="title">ifPresent</span><span class="params">(System.out::println)</span>; // &lt;</span></span><br><span class="line"><span class="function">        <span class="title">System</span>.<span class="title">out</span>.<span class="title">println</span><span class="params">(<span class="keyword">list</span>.stream().<span class="keyword">map</span>(People::getSalary).reduce(<span class="number">0d</span>,Double::max))</span>;</span></span><br><span class="line"><span class="function">        <span class="title">Map</span>&lt;<span class="title">String</span>,<span class="title">Optional</span>&lt;<span class="title">People</span>&gt;&gt; <span class="title">mapOp</span> = <span class="title">list</span>.<span class="title">stream</span><span class="params">()</span>.<span class="title">collect</span><span class="params">(Collectors.groupingBy(People::getSex,Collectors.reducing((p1,p2) -&gt; p1.getSalary() &gt; p2.getSalary() ? p1 : p2)))</span>;</span></span><br><span class="line"><span class="function">        <span class="title">mapOp</span>.<span class="title">get</span><span class="params">(<span class="string">&quot;男&quot;</span>)</span>.<span class="title">ifPresent</span><span class="params">(people -&gt; System.out.println(people.getSalary()))</span>;</span></span><br><span class="line"><span class="function">        <span class="title">list</span>.<span class="title">stream</span><span class="params">()</span>.<span class="title">map</span><span class="params">(People::getSalary)</span>.<span class="title">collect</span><span class="params">(Collectors.reducing((s1,s2) -&gt; s1 &gt; s2 ? s1 : s2))</span>.<span class="title">ifPresent</span><span class="params">(System.out::println)</span>;</span></span><br><span class="line"><span class="function">        <span class="title">list</span>.<span class="title">stream</span><span class="params">()</span>.<span class="title">max</span><span class="params">(Comparator.comparing(People::getSalary,Double::compare))</span>.<span class="title">ifPresent</span><span class="params">(p -&gt; System.out.println(p.getSalary()))</span>;</span></span><br><span class="line"><span class="function">        <span class="title">list</span>.<span class="title">stream</span><span class="params">()</span>.<span class="title">max</span><span class="params">(Comparator.comparing(People::getSalary))</span>.<span class="title">ifPresent</span><span class="params">(p -&gt; System.out.println(p.getSalary()))</span>;</span></span><br><span class="line"><span class="function">        <span class="title">list</span>.<span class="title">stream</span><span class="params">()</span>.<span class="title">map</span><span class="params">(People::getSalary)</span>.<span class="title">max</span><span class="params">(Double::compareTo)</span>.<span class="title">ifPresent</span><span class="params">(System.out::println)</span>; // <span class="title">min</span></span></span><br><span class="line"><span class="function">        <span class="title">System</span>.<span class="title">out</span>.<span class="title">println</span><span class="params">(<span class="keyword">list</span>.stream().collect(
